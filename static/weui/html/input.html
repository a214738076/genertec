        <div class="weui-cell__bd">
          <input class="weui-input" id="date" type="date" value="2020-02-29" >

      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label for="date" class="weui-label">部门</label></div>

    <div class="weui-cells weui-cells_form">
      <div class="weui-cell">
        <div class="weui-cell__bd">
          <textarea class="weui-textarea" placeholder="请输入文本" rows="3" id="description"></textarea>
<!--          <div class="weui-textarea-counter"><span>0</span>/200</div>-->

        <div id="arrProject">

              <div class="weui-cell">
                <div class="weui-cell__hd"><label for="" class="weui-label">类别</label></div>
                <div class="weui-cell__bd">
                  <input class="weui-input" id="domain" type="text" value="协同" >
                </div>
              </div>
              <div class="weui-cell">
                <div class="weui-cell__hd"><label for="date" class="weui-label">项目</label></div>
